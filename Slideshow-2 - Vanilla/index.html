<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Slideshow-2 - Vanilla</title>
		<link rel="stylesheet" href="normalize.css" type="text/css">
  	<link rel="stylesheet" href="styles.css" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
  
		<div class="container">
			
			<div class="text-box">
				<h1>SLIDESHOW</h1>
				<h3>Arrows, timer, image selection</h3>
			</div>
			
			
			<div class="slideshow">
				
				<div id="slides"></div>
					
				<div class="arrows" id="arrow-left"><i class="fas fa-angle-left"></i></div>
				<div class="arrows" id="arrow-right"><i class="fas fa-angle-right"></i></div>
				
				<div class="image-select"></div>
				
				
			</div> <!-- slideshow end -->
		</div> <!-- Container end -->
		
		
		
	<script src="script.js" type="text/javascript"></script>
  </body>
</html>
